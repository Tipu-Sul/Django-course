<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info-subtle">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid bg-danger-subtle">
          <a class="navbar-brand" href="#">Walmart Cars</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
             
            </ul>
            {% if request.user.is_authenticated %}
            <form class="d-flex">
              <button class="btn btn-outline-success mx-1"><a href="{% url 'profile' %}">Profile</a></button>
              <button class="btn btn-outline-success mx-1"><a href="{% url 'logout'%}">Logout</a></button>
            </form>
            {% else %}
            <form class="d-flex">
              <button class="btn btn-outline-success mx-1"><a href="{% url 'login' %}">Login</a></button>
              <button class="btn btn-outline-success mx-1"><a href="{% url 'signup'%}">Signup</a></button>
            </form>
            {% endif %}
          </div>
        </div>
      </nav>
    
{% block content %}

{% endblock  %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
