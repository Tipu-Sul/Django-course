<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .success{
            color:green;
            background-color:cyan;
        }
    </style>

</head>
<body>
    <nav class="navbar  bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <diiv class="d-flex">
           
           
          
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4" type="submit">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success" type="submit">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4" type="submit">Sign UP</a>
            {% endif %}  
        </diiv>
        </div>
      </nav>
   
    {% block body %}
    
    {% endblock  %}


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
