<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #d8dede;">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid bg-secondary">
        <a class="navbar-brand" href="#">Django Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'homepage' %}"
                >Home</a
              >
            </li>

            {% if request.user.is_authenticated %}
            <li class="nav-item mx-3">
              <a class="nav-link text-dark" href="{% url 'add_post' %}">Add_post</a>
            </li>

            {% endif %}
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
              <li class="nav-item mx-3 btn btn-warning">
                <a class="nav-link text-dark" href="{% url 'profile' %}"
                  >Profile</a>
              </li>
              <li class="nav-item mx-3 btn btn-warning">
                <a class="nav-link text-dark" href="{% url 'user_logout' %}"
                  >Logout</a>
              </li>
              {% else %}
              <li class="nav-item mx-3 btn btn-warning text-dark">
                <a
                  class="nav-link "
                  href="{% url 'register' %}"
                  >Register</a
                >
              </li>
              <li class="nav-item btn btn-primary text-dark">
                <a
                  class="nav-link "
                  href="{% url 'user_login' %}"
                  >Login</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>
    {% for i in messages%}

    <div>
      <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>

    {% endfor %} {% block content %} {% endblock %}

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
