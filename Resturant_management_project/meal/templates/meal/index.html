{% extends 'base.html' %}

{% block content %}
<div class='row justify-content-center gap-1 m-auto p-1 bg-info'>
  {% for i in data %}
  <div class="card col-sm-4 " style="width: 25rem;">
      <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h2 class="card-title">{{i.idCategory}}</h2>
        <h2 class="card-text">{{i.strCategory}}</h2>
        <p class="text">{{i.strCategoryDescription | truncatewords:10}}</p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock  %}
